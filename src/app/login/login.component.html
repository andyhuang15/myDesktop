<div class="container">
  <div class="login-container">
    <div class="logo-box">
      <img src="assets/imgs/logo.png" alt="">
    </div>
    <div class="login-form-box">
      <div style="width:100%;height:1px"></div>
      <form (ngSubmit)="login()" #form="ngForm">
        <div class="input-with-icon">
          <i class="icon-number"></i>
          <input type="text" placeholder="工号" required  [(ngModel)]="LoginName" name="LoginName" >
        </div>
        <div class="input-with-icon">
          <i class="icon-password"></i>
          <input type="password" placeholder="密码" required  [(ngModel)]="Password" name="Password" >
        </div>
        <button [disabled]="!form.form.valid" type="submit " class="success-btn  margin-top-far blk-btn radius">登陆</button>
      </form>
    </div>
  </div>
</div>
